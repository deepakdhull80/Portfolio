{% extends "portfolio/base.html" %}

{% load static %}

{% block content %}

<div class="row justify-content-center my-3">
  <div class="col-5">
    <img src="{% static 'portfolio/robo.gif' %}" class="img-fluid">
  </div>
</div>

<div class="row justify-content-center mb-3">

<h2 class="mt-5">Portfolio</h2>

<div class="row">
  {% for pro in  project %}
  <div class="col-lg-4 col-md-6">

    {% if pro.url %}
    <a href="{{ pro.url }}">

  </div>
  {% endfor %}
</div>

{% endblock %}
